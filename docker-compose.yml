version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      REDIS_URL: redis://redis:6379/0
      UPLOAD_DIR: /app/uploads
      OUTPUT_DIR: /app/outputs
      TEMP_DIR: /app/temp
    volumes:
      - uploads_data:/app/uploads
      - outputs_data:/app/outputs
      - temp_data:/app/temp
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      REDIS_URL: redis://redis:6379/0
      UPLOAD_DIR: /app/uploads
      OUTPUT_DIR: /app/outputs
      TEMP_DIR: /app/temp
    volumes:
      - uploads_data:/app/uploads
      - outputs_data:/app/outputs
      - temp_data:/app/temp
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  redis_data:
  uploads_data:
  outputs_data:
  temp_data:
